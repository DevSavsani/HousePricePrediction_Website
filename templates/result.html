{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{% static 'https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap' %}" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Result of Model</title>
</head>
<body>
    

    <div class="content">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <img src="{% static 'images/result-page.png' %}" alt="Image" class="img-fluid">
            </div>
            <div class="col-md-6 contents">
              <div class="row justify-content-center">
                <div class="col-md-10">
                  <div class="mb-4">
                  <h1>House Price Prediction</h1>
                  <p class="mb-4">Prediction is shown below.</p>
                </div>
                
                  
                  <br> <br> <h3>Predicted price is {{prediction}}</h3> <br> <br>
    
                  <button type="submit" value="Return To Home" onclick="location.href='{% url 'home' %}'" class="btn btn-block btn-primary">Return To Home</button>        
                   
                  <br> <p>&copy Dev Savsani</p> 
                </div>
              </div>
              
            </div>
            
          </div>
        </div>
      </div>
    
      
        
    


</body>
</html>
